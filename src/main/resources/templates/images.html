<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div th:each="img: ${images}" th:remove="tag">
        <img th:src="@{/image(name=${img.picUrl})}">
        <h3 th:text="${img.name}"></h3><br>
        <h3 th:text="${img.date}"></h3><br>

    </div>
</div>


</body>
</html>
